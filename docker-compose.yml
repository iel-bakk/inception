version: '3'

services:
  nginx:
    build: ./nginx/.
    # container_name: nginx
    volumes:
      - ./nginx/conf/nginx.conf:/etc/nginx/http.d
      - ./nginx/conf/ssl:/etc/nginx/ssl
    ports:
      - "443:443"
    restart : always
  mariadb :
    build: ./mariadb/.
    ports:
      - "3306:3306"
    restart : always
